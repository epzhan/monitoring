server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:14317"
        http:
          endpoint: "0.0.0.0:14318"

compactor:
  compaction:
    block_retention: 1h # Configure total trace retention here (e.g., 1 hour for testing)

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/wal # Where Tempo stores its data
